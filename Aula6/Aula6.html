<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Aula6</title>
        <link rel="stylesheet" type="text/css" href="Aula6.css">
    </head>
    <body>
        <div class="calculator">
            <div class="blanck">
                <p class="result">0</p>
            </div>
        <button class="operations divide" onclick="divide()">÷</button>
        <button class="operations multiply" onclick="multiply()">×</button>
        <button class="operations subtract" onclick="subtract()">−</button>
        <button class="operations sum" onclick="sum()">+</button>
        <button class="operations equals" onclick="equals(); lightUpOperation('equals')">=</button>
        <button class="special reset" onclick="reset()">AC</button>
        <button class="special signal" onclick="signal()">±</button>
        <button class="special percentage" onclick="percentage()">%</button>
        <button class="number num0" onclick="num0()">0</button>
        <button class="number num1" onclick="num1()">1</button>
        <button class="number num2" onclick="num2()">2</button>
        <button class="number num3" onclick="num3()">3</button>
        <button class="number num4" onclick="num4()">4</button>
        <button class="number num5" onclick="num5()">5</button>
        <button class="number num6" onclick="num6()">6</button>
        <button class="number num7" onclick="num7()">7</button>
        <button class="number num8" onclick="num8()">8</button>
        <button class="number num9" onclick="num9()">9</button>
        <button class="number comma" onclick="comma()">,</button>
        </div>        
        
    </body>
    <script src="Aula6.js"></script>
</html>
